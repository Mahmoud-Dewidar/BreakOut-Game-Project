<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BreakOut Game</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="preload" as="style"> -->
    <link rel="stylesheet" href="JS_Project.css">
</head>
<body>
    <div>
        <audio src="" id="audio"></audio>
    </div>
    <canvas id="canvas" width="900" height="620"></canvas>
    <div id="container">
        <div id="buttons">
            <button id="start">▶️  Play</button>
            <button id="rematch">🔄  New Game</button>
            <button id="hold">📥  Hold</button>
            <button id="mute">🔊 Mute</button>
        </div>
        <div id="info">
            <p id="Level" class="dashboard"></p>
            <p id="Lives" class="dashboard"></p>
            <p id="Score" class="dashboard"></p>
            <p id="HighScore" class="dashboard"></p>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="JS_project.js"></script>

</body>

</html>
